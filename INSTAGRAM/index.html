<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/cellphonetwo.png" class="celular" alt="imagem do instagram mobile">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo-instagram.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="./img/perfil.png" class="perfil-photo" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como _bruxin</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é _bruxin?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
